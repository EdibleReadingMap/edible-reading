<!DOCTYPE html>
<html>
  <head>
    <!-- prevent iPhone user from using browser zoom -->
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Edible Reading Map</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?sensor=true&v=3.exp"></script>
    <script src="https://google-maps-utility-library-v3.googlecode.com/svn/trunk/infobox/src/infobox.js"></script>
    <script>

var lat = 51.4542
   ,lng = -0.9731;

function success(position) {
  var latmin = 51.411168
     ,latmax = 51.539263
     ,lngmin = -1.136984
     ,lngmax = -0.7519424
     ,mylat  = position.coords.latitude
     ,mylng  = position.coords.longitude;

  if (mylat > latmin && mylat < latmax) {
    lat = mylat;
  }
  if (mylng > lngmin && mylng < lngmax) {
    lng = mylng;
  }
}

function initialize() {
  navigator.geolocation.getCurrentPosition(success);

  var reading = new google.maps.LatLng(lat, lng);
  var mapOptions = {
    zoom: 15
   ,center: reading
   ,mapTypeId: google.maps.MapTypeId.ROADMAP
  }

  var edread = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
  var kmllayer = new google.maps.KmlLayer({
    url: 'https://raw.githubusercontent.com/ollyg/edible-reading/master/html/edread.kml'
   ,preserveViewport: true // preserve our mapOptions center
   ,map: edread
   ,suppressInfoWindows: true
  });

  var infobox = new InfoBox({
    boxStyle: {
      background: 'white'
     ,opacity: 0.90
     ,'white-space': 'nowrap'
     ,margin: '3px'
     ,padding: '3px 15px 3px 3px'
    }
   ,closeBoxMargin: '1px -11px 3px 3px'
   ,alignBottom: true
   ,infoBoxClearance: new google.maps.Size(1, 1)
  });

  google.maps.event.addListener(kmllayer, 'click', function(kmlEvent) {
    infobox.close();
    infobox.setOptions({
      pixelOffset: kmlEvent.pixelOffset
     ,position: kmlEvent.latLng
     ,content: kmlEvent.featureData.infoWindowHtml
    });
    infobox.open(edread);
  });
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
