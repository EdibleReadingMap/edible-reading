<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Edible Reading Map</title>
    <style>
      html, body {
        height: 100%;
        margin: 0px;
        padding: 0px;
      }
      .balloon {
        position: relative;
      }
      .balloon #arrow {
        width: 0;
        height: 0;
        display: block;
        border-width: 15px 6px 0px 6px;
        border-color: azure transparent transparent transparent;
        border-style: solid;
        opacity: 0.95;
        position: absolute;
        left: 0px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCf8YCXDE_JE0rbmmM9BlN8O8nPzlDazfc&callback=initMap">
    </script>
    <script>
var map;

function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    zoom: 15,
    mapTypeId: google.maps.MapTypeId.TERRAIN,
    center: {
      lat: 51.4542,
      lng: -0.9731
    }
  });

}

initMap();

var kmlUrl = 'http://edreadmap.com/edread.kml';
var kmlOptions = {
  suppressInfoWindows: true,
  preserveViewport: false,
  map: map
};
var kmlLayer = new google.maps.KmlLayer(kmlUrl, kmlOptions);
    </script>
  </body>
